<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <fieldset><legend>Registration Form </legend>
    <form action="about.html"><pre> 

          <label>Name:</label><input type="text" placeholder="Enter name">


       Password:<input type="password" placeholder="Enter password">


         Age:<input type="number" placeholder="Enter age">


         DOB:<input type="date"> 


         Collegecode:<input type="hiddenvalue="123 placeholder="Enter Number">


         File<input type="file">


         <label>Gender:</label>
              <input type="radio" name="radiobtn"value="Male">Male

             <input type="radio" name="radiobtn"value="Female">Female

              <input type="radio" name="radiobtn"value="Other">Other

        <label>Select language:</label>
                     
              <input type="checkbox"name="l1"value="Hindi">Hindi

              <input type="checkbox"name="l2"value="English">English
              
       <label>Address:</label> 
       <textarea rows="3" cols="30"></textarea>
          <label>Course</label>
          <select >
              <option>BCA</option>
              <option>BBA</option>
              <option>BCOM</option>
              <option>BA</option>
              <option>BSC</option>
          </select>
          

        <input type="submit">

         <button type="reset">Reset</button>
        </pre>
        </form>
        </fieldset>
</body>
</html>
